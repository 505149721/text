<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css" type="text/css"></link>
<script type="text/javascript" src="bootstrap-3.3.7-dist/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script type="text/javascript"></script>
<style type="text/css">
html,body{
	height:100%;
	background:url(img/w.jpg) 100%;
	}
	.container{
	height:100%;
	}
	.up{
	height:20%;
	}
	.center{
	background:#FAFAFA;
	opacity:0.7;
	}
	.words{
	color:#FFFFFF;
	}
</style>
<title>登录界面</title>
</head>
<body>
<div class="container">
  <div class="row up">
  <br>
  <h2 class="words text-center">欢迎来到书的海洋</h2>
  </div>
  <div class="row down">
    <div class="col-xs-6 col-xs-offset-3 center">
       <br><br><br>
	   <form class="form-horizontal" action="login" method="post">
		  <div class="form-group">
		    <label class="control-label sr-only">username</label>
		    <div class="col-xs-10 col-xs-offset-1">
		      <input type="text" class="form-control" name="username" placeholder="username">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label sr-only">Password</label>
		    <div class="col-xs-10 col-xs-offset-1">
		      <input type="password" class="form-control" name="password" placeholder="password">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <div class="checkbox">
		        <label>
		          <input type="checkbox"> Remember me
		        </label>
		      </div>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Sign in</button>
		    </div>
		  </div>
	  </form>
    </div>
  </div>
</div>
</body>
</html>
